<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>expressive.annotations.validate.js unit tests</title>
    <meta name="description" content="EA unit tests should be passed in all modern browsers (including IE8 and above).">
    <link rel="stylesheet" href="qunit-1.18.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <div style="display: none">
        <form id="basic_test_form">
            <input data-val="true"
                   data-val-assertthat="Email {Email}{{Email}} {{{Email}}}{{{{Email}}}}"
                   data-val-as data-val-assertthat-constsmap="{&quot;Stability.Low&quot;:0}"
                   data-val-assertthat-expression="&quot;Whoami() == 'root' && IsEmail(Email) && ArrayContains('a', Letters) && PoliticalStability == Stability.Low&quot;"
                   data-val-assertthat-fieldsmap="{&quot;Email&quot;:&quot;string&quot;,&quot;Letters&quot;:&quot;mytype&quot;,&quot;PoliticalStability&quot;:&quot;numeric&quot;}"
                   data-val-assertthat-parsersmap="{&quot;Letters&quot;:&quot;ArrayParser&quot;}"
                   name="ContactDetails.Email"
                   type="text"
                   value="ea@home.com">
            <input name="ContactDetails.Letters"
                   type="text"
                   value="a,b,c">
            <input name="ContactDetails.PoliticalStability"
                   type="text"
                   value="1">
        </form>
    </div>

    <script src="qunit-1.18.0.js"></script>
    <script src="./packages/jQuery.1.8.2/Content/Scripts/jquery-1.8.2.js"></script>
    <script src="./packages/jQuery.Validation.1.10.0/Content/Scripts/jquery.validate.js"></script>
    <script src="./packages/Microsoft.jQuery.Unobtrusive.Validation.3.1.1/Content/Scripts/jquery.validate.unobtrusive.js"></script>
    <script src="expressive.annotations.validate.js"></script>
    <script src="expressive.annotations.validate.test.js"></script>
</body>
</html>
